<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>S3 Upload</title>
  <script language="javascript">
    function qs(searchFor) {
      var query = window.location.search.substring(1);
      var parms = query.split('&');
      for (var i = 0; i < parms.length; i++) {
        var pos = parms[i].indexOf('=');
        if (pos > 0 && searchFor == parms[i].substring(0, pos)) {
          return parms[i].substring(pos + 1);;
        }
      }

      return '';
    }
  </script>
</head>

<body>
  <H1>Arquivo enviado com sucesso!</H1>

  <script type="text/javascript">
    document.write('<a href=\"https://s3.amazonaws.com/%BUCKET_NAME%/' + qs('key').replace('%2F', '/') +
      '\">https://s3.amazonaws.com/%BUCKET_NAME%/' + qs('key').replace('%2F', '/') + '</a> ');
  </script>

  <BR>
  <BR>
  <a href="http://%BUCKET_NAME%.s3-website-us-east-1.amazonaws.com">voltar</a>
</body>

</html>
